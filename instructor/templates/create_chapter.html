<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a New Chapter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="mx-auto max-w-4xl">
  <h2 class="text-2xl font-bold mb-4">Create a New Chapter</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div class="flex w-1/4 flex-col">
      <label for="{{ form.course.id_for_label }}" class="text-gray-600">Course</label>
      {{ form.course }}
    </div>
    <div class="flex flex-col">
      <label for="{{ form.title.id_for_label }}" class="text-gray-600">Title</label>
      {{ form.title }}
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Create Chapter
    </button>
  </form>
  </div>
</body>

</html>
